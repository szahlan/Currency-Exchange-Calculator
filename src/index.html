<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchange Calculator</h1>
    <p>This calculator will convert US dollars to the currency of your choosing from the list below, based on the latest exchange rates.</p>
    <div>
      <form id="amoutToConvert">
        <div class="form-group">
          <label for="userInput">Enter the amount in USD that you'd like to convert</label>
          <input id="dollarAmount" class="form-control" type="number">
        </div>
        <button type="submit" class="btn btn-primary">view Result</button>
      </form>
    </div>
  </div>
</body>
</html>
