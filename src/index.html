<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchange Calculator</h1>
    <p>This calculator will convert US dollars to the currency of your choosing from the list below, based on the latest exchange rates.</p>
    <div>
      <form id="conversion-form">
        <div class="form-group">
          <label for="user-input">Enter the amount in USD that you'd like to convert</label>
          <input id="dollar-amount" class="form-control" type="number">
        </div>

        <p>Choose the currency you'd like the above amount converted to:</p>
        <label>
          <input type="radio" name="currency" value="EUR" checked>
          Euros
        </label><br>
        <label>
          <input type="radio" name="currency" value="CAD">
          Canadian Dollars
        </label><br>
        <label>
          <input type="radio" name="currency" value="JPY">
          Japanese Yen
        </label><br>
        <label>
          <input type="radio" name="currency" value="AED">
          UAE Dirham
        </label><br>
        <label>
          <input type="radio" name="currency" value="NGN">
          Nigerian Naira
        </label><br>
        <label>
          <input type="radio" name="currency" value="SIM">
          Simoleons
        </label><br>
        <button type="submit" class="btn btn-primary">view Result</button>
      </form>
    </div>
    <div class="showValue"></div>
    <div class="showErrors"></div>
  </div>
</body>
</html>
